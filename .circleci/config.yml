version: 2.1
jobs:
  build:
    docker:
      - image: akeyless/ci_base:maor
    environment:
      mysecret: akeyless://MySecret1
      demo_secret: akeyless://api-gw
      BASH_ENV: ~/.akeyless/akeyless_env.sh
    steps:
      - checkout # check out the code in the project directory
      - run:
          name: Authenticate to Akeyless
          command: |
            akeyless auth --admin-email $admin_email --admin-password $admin_password
            echo "mysecret=[$mysecret]" && echo "demo_secret=[$demo_secret]"